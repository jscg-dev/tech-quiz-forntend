<div class="flex gap-y-2 flex-col items-center">
  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" (click)="New()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Nuevo</button>
  </div>
  @if (data) {
    <ngq-table [data]="data">
      <tr header class="border-b border-[#2323231f] font-bold">
        <td class="text-center py-1 px-3">Id</td>
        <td class="text-center py-1 px-3">Nombres y Apellidos</td>
        <td class="text-center py-1 px-3">Foto</td>
        <td class="text-center py-1 px-3">Acciones</td>
      </tr>
      <tr *body="let ob" class="border-b border-[#2323231f] hover:bg-[#2323231f]">
        <td class="text-center py-1 px-3 font-bold">{{ob.id}}</td>
        <td class="text-center py-1 px-3">{{ob.firstName}} {{ob.lastName}}</td>
        <td class="text-center py-1 px-3">
          <img [src]="ob.picture" alt="picture" class="aspect-[1/1] w-8 rounded-[50%]">
        </td>
        <td class="py-1 px-3 flex justify-center items-end gap-2">
          <svg (click)="RemoveUser(ob.id)" class="w-6 aspect-[1/1] cursor-pointer" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M4 7H20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          <svg (click)="Details(ob.id, true)" class="w-6 aspect-[1/1] cursor-pointer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title></title> <g id="Complete"> <g id="edit"> <g> <path d="M20,16v4a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path> <polygon fill="none" points="12.5 15.8 22 6.2 17.8 2 8.3 11.5 8 16 12.5 15.8" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon> </g> </g> </g> </g></svg>
          <svg (click)="Details(ob.id, false)" class="w-6 aspect-[1/1] cursor-pointer" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="3" stroke="#000000" stroke-width="2"></circle> <path d="M20.188 10.9343C20.5762 11.4056 20.7703 11.6412 20.7703 12C20.7703 12.3588 20.5762 12.5944 20.188 13.0657C18.7679 14.7899 15.6357 18 12 18C8.36427 18 5.23206 14.7899 3.81197 13.0657C3.42381 12.5944 3.22973 12.3588 3.22973 12C3.22973 11.6412 3.42381 11.4056 3.81197 10.9343C5.23206 9.21014 8.36427 6 12 6C15.6357 6 18.7679 9.21014 20.188 10.9343Z" stroke="#000000" stroke-width="2"></path> </g></svg>
        </td>
      </tr>
      <tr footer>
        <td colspan="4" class="flex justify-center w-full py-2">
          @if (pagination.pages) {
            @for (item of pagination.pages; track $index) {
              <div (click)="ChangePage($index)" class="px-2 border border-[#2323231f] cursor-pointer {{pagination.selected == $index ? 'bg-[#2323231f]' : ''}}">{{item}}</div>
            }
          }
        </td>
      </tr>
    </ngq-table>
  }
</div>
